<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">ðŸ’— Work Day Planner ðŸ’—</h1>
      <p class="lead">
        A calendar app for making your day as fabulous as you are!
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="timeBlocks">
      <div id="8am" class="row timeBlock" data-time="8">
        <div class="col-1 hour">8 am</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="9am" class="row timeBlock" data-time="9">
        <div class="col-1 hour">9 am</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="10am" class="row timeBlock" data-time="10">
        <div class="col-1 hour">10 am</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="11am" class="row timeBlock" data-time="11">
        <div class="col-1 hour">11 am</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="12pm" class="row timeBlock" data-time="12">
        <div class="col-1 hour">12 pm</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="1pm" class="row timeBlock" data-time="13">
        <div class="col-1 hour">1 pm</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="2pm" class="row timeBlock" data-time="14">
        <div class="col-1 hour">2 pm</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="3pm" class="row timeBlock" data-time="15">
        <div class="col-1 hour">3 pm</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row timeBlock" data-time="16">
        <div id="4pm" class="col-1 hour">4 pm</div>
        <textarea class="col-10 eventEntry"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
